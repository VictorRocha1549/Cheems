{% include 'header.html' %}
    <section class="section">
        <div class="bg-overlay bg-primary back-presentation"></div>
        <div class="container">
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="d-sm-flex align-items-center justify-content-between">
                            <div class="d-flex">
                                <div class="flex-grow-1 align-self-center">
                                    <div class="text-muted">
                                        <h5 class="mb-1 title-page">Rastreo de guia</h5>
                                        <p class="mb-0">Información del envío de tu pedido</p>
                                    </div>
                                </div>
                            </div>
                            <div class="page-title-right">
                                <div class="d-flex flex-wrap gap-2">
                                    <div class="clearfix mt-4 mt-lg-0">
                                        <!--
                                        <a onclick="registro(0)" class="btn btn-success waves-effect btn-label waves-light"><i class="bx bx-plus-medical label-icon"></i> Agregar</a>
                                         -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="mt-2">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0">
    
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Descripción</th>
                                        <th>Posición</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                       {% for p in guia  %}
                                       <td>{{p.fecha}}</td>
                                       <td>{{p.estado}}</td>
                                       <td>{{p.ciudad_nombre}}</td>
                                    </tr>
                                    {% else %}
                                    <tr>
                                       <td colspan="3">No hay registros disponibles</td>
                                    </tr>
                                    {% endfor %}
                               </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="{{ url_for('static', filename='js/cheems/guia.js') }}"></script>
{% include 'footer.html' %}
